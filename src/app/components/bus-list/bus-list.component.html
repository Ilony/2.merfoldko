<!-- components/bus-list/bus-list.component.html -->
<div class="bus-list">
  <mat-card *ngFor="let bus of buses" class="bus-card" (click)="onSelect(bus)" appHighlight>
    <mat-card-header>
      <mat-card-title>{{ bus.busNumber }}</mat-card-title>
      <mat-card-subtitle>{{ bus.type}} | Kapacitás: {{ bus.capacity }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- További adatok -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">Részletek</button>
    </mat-card-actions>
  </mat-card>
</div>
